<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Slideshow</title>
    </head>
    <body>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
                <div class="slide slide1">
                    <div class="slide-content">
                        <span>Image One</span>
                    </div>
                </div>
                <div class="slide slide2">
                    <div class="slide-content">
                        <span>Image Two</span>
                    </div>
                </div>
                <div class="slide slide3">
                    <div class="slide-content">
                        <span>Image Three</span>
                    </div>
                </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>

        <script>
            let sliderImgages = document.querySelectorAll('.slide'),
                arrowLeft = document.querySelector('#arrow-left'),
                arrowRight = document.querySelector('#arrow-right'),
                current = 0,
                slideshow = 0

            function reset(){
                for(let i= 0 ; i < sliderImgages.length; i++){
                    sliderImgages[i].style.display = 'none'
                }
            }

            function slideLeft(){
                reset()
                console.log('current arrow left init', current)
                sliderImgages[current - 1].style.display = 'block'
                current--
                console.log('current arrow left before to', current)

            }

             function slideRight(){
                reset()
                console.log('current arrow Right init', current)
                sliderImgages[current + 1].style.display = 'block'
                current++
                console.log('current arrow Rigth before to', current)

            }

            arrowRight.addEventListener('click', () => {
                if(current === sliderImgages.length - 1){
                    current = -1
                }
                slideRight()
                clearInterval(slideshow);
                showInterval();
            })

            arrowLeft.addEventListener('click', () => {
                if(current === 0){
                    current = sliderImgages.length
                }
                slideLeft()
                clearInterval(slideshow);
                showInterval();
            })

            function startSlide(){
                reset()
                sliderImgages[0].style.display = 'block'
            }
            
            function showInterval(){
                slideshow = setInterval(function(){
                    if(current === sliderImgages.length - 1){
                        current = -1
                    }
                    slideRight()
                },5000)
            }
            
            startSlide();

            showInterval();
            
            
            
        </script>

        <footer></footer>
    </body>
</html>
